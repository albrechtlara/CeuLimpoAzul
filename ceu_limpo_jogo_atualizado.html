
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ©u Limpo - Jogo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 36px;
            display: none;
        }

        .restart-button {
            background-color: white;
            color: #1E90FF;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="game-over" id="gameOverScreen">
        <p>Game Over!</p>
        <button class="restart-button" onclick="restartGame()">Reiniciar</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let plane = { x: 50, y: 200, width: 50, height: 30, speed: 8 };
        let clouds = [];
        let gameRunning = true;
        let score = 0;

        function drawPlane() {
            ctx.fillStyle = 'red';
            ctx.fillRect(plane.x, plane.y, plane.width, plane.height);
        }

        function drawCloud(cloud) {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
            ctx.fill();
        }

        function generateCloud() {
            const size = Math.random() * 20 + 30;
            clouds.push({ x: canvas.width, y: Math.random() * canvas.height, size: size, speed: Math.random() * 2 + 2 });
        }

        function moveClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
            });
            clouds = clouds.filter(cloud => cloud.x + cloud.size > 0);
        }

        function checkCollision() {
            clouds.forEach(cloud => {
                if (
                    plane.x < cloud.x + cloud.size &&
                    plane.x + plane.width > cloud.x &&
                    plane.y < cloud.y + cloud.size &&
                    plane.y + plane.height > cloud.y
                ) {
                    gameRunning = false;
                    showGameOver();
                }
            });
        }

        function showGameOver() {
            const gameOverScreen = document.getElementById('gameOverScreen');
            gameOverScreen.style.display = 'block';
        }

        function restartGame() {
            const gameOverScreen = document.getElementById('gameOverScreen');
            gameOverScreen.style.display = 'none';

            plane.y = 200;
            clouds = [];
            score = 0;
            gameRunning = true;
            animate();
        }

        function updateScore() {
            score++;
            ctx.font = '20px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function handleInput(e) {
            if (e.key === 'ArrowUp' && plane.y > 0) {
                plane.y -= plane.speed;
            } else if (e.key === 'ArrowDown' && plane.y + plane.height < canvas.height) {
                plane.y += plane.speed;
            }
        }

        document.addEventListener('keydown', handleInput);

        function animate() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlane();
            clouds.forEach(drawCloud);
            moveClouds();
            checkCollision();

            if (Math.random() < 0.02) {
                generateCloud();
            }

            updateScore();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
